    <style>

<body>
    <div class="container">
        <h1><i class="fas fa-lightbulb"></i> 光线动画效果</h1>
        <p class="description">将Flash光线动画替换为现代GIF动画，展示炫酷的光线效果</p>
        
        <div class="gif-container">
            <img id="lightGif" src="../MYWEB/flash/guangxian.gif" alt="光线动画效果">
        </div>
        
        <div class="controls">
            <button id="playBtn"><i class="fas fa-play"></i> 播放</button>
            <button id="pauseBtn"><i class="fas fa-pause"></i> 暂停</button>
            <button id="fullscreenBtn"><i class="fas fa-expand"></i> 全屏</button>
        </div>
        
        <div class="effect-controls">
            <div class="effect-btn active">激光效果</div>
            <div class="effect-btn">霓虹效果</div>
            <div class="effect-btn">光纤效果</div>
            <div class="effect-btn">阳光效果</div>
        </div>
        
        <div class="info">
            光线GIF动画 - 已替换原始Flash内容
        </div>
    </div>

    <script>
        const lightGif = document.getElementById('lightGif');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const effectBtns = document.querySelectorAll('.effect-btn');
        
        // 播放GIF动画（通过重新加载实现）
        playBtn.addEventListener('click', function() {
            const currentSrc = lightGif.src;
            lightGif.src = "";
            setTimeout(() => {
                lightGif.src = currentSrc;
            }, 10);
        });
        
        // 暂停GIF动画（通过替换为静态图像实现）
        pauseBtn.addEventListener('click', function() {
            // 创建一个静态图像作为GIF的替代
            const staticSrc = lightGif.src.replace('.gif', '.png');
            // 在实际应用中，您需要有一个对应的静态图像
            // 这里我们只是模拟效果
            alert('在实际应用中，这里会将GIF替换为静态图像');
        });
        
        // 全屏显示
        fullscreenBtn.addEventListener('click', function() {
            if (lightGif.requestFullscreen) {
                lightGif.requestFullscreen();
            } else if (lightGif.mozRequestFullScreen) {
                lightGif.mozRequestFullScreen();
            } else if (lightGif.webkitRequestFullscreen) {
                lightGif.webkitRequestFullscreen();
            } else if (lightGif.msRequestFullscreen) {
                lightGif.msRequestFullscreen();
            }
        });
        
        // 效果切换
        effectBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                effectBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // 在实际应用中，这里会切换到不同的GIF
                alert('在实际应用中，这里会切换到不同的光线效果GIF');
            });
        });
        
        // 点击GIF可以切换动画
        lightGif.addEventListener('click', function() {
            // 在实际应用中，这里可以切换到不同的GIF
            alert('点击了光线动画！在实际应用中，这里可以切换到不同的光线效果。');
        });
    </script>
